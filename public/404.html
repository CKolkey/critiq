<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    .wrapper {
      width: 80%;
      margin: 0 auto;
      background: white;
    }

    .error-content{
      width: 100%;
      display: flex;
      justify-content: space-around;
      align-items: center;
    }

    .error-text {
      width: 25%;
      font-size: 50px;
      text-align: center;
    }

    .error-text h3 {
      text-align: center;
    }

    .error-image {
      height: 400px;
      width: 600px;
    }

    .error-image img {
      max-height: 100%;
      max-width: 100%;
      margin-top: 40px;
    }

    .error-cta {
      text-decoration: none;
      padding: 15px 25px;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      font-size: 20px;
      background: #1ACE7E;
    }

    .error-cta:hover {
      text-decoration: none;
      opacity: 0.8;
    }

  </style>
</head>

<body class="wrapper">
  <!-- This file lives in public/404.html -->
  <div class="error-content">
    <!-- left: text -->
    <div class="error-text">
      <h3>404</h3>
      <h5>Page could not be found</h5>
      <!-- BEFORE DEPLOYMENT LINK TO CRITIQ HOMEPAGE -->
      <a href="#" class="error-cta">To Homepage</a>
    </div>

    <!-- right: image -->
    <div class="error-image">
      <img src="images/broken_tinker.png" alt="">
    </div>
  </div>
</body>
</html>
